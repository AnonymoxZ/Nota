<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="/stock image/icons/icon-site.png" type="image/png">
    <link rel="stylesheet" href="styles/limpar.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"/>
    <title>Nota - Anotações de escritório</title>
</head>
<body>
    <section class="sessao-notas">
        <h3 id="sn-title">Suas notas</h3>
        <img id="sn-icon" height="120px" src="/stock image/icons/icon-my-notes.png" alt="icone da coluna de notas recentes">
        <!-- Notas criadas -->
        <ul id="coluna-notas">
            <li class="nota-itm">
                <figure class="nota-container">
                <img class="nota-img" height="90px" src="/stock image/note-interface.png" alt="Icone de nota recem criada">
                </figure>
                <span class="icone-item">
                    <span id="icon-delete" class="material-symbols-outlined">delete</span>
                </span>
                <span class="icone-item">
                    <span id="icon-edit" class="material-symbols-outlined">edit_note</span>
                </span>
            </li>
        </ul>
    </section>
    <!-- Sessao de criaçao de post-its -->
     <section id="sessao-postit">
        <article id="container-postit">
            <figure id="postit">
                <img class="postit-img" src="/stock image/note-interface.png"  height="700px" width="700px" alt="Nota de post-it">
            </figure>
            <!-- Textarea... -->
             <textarea name="folha-escreve" id="folha-escreve" cols="20" rows="5" maxlength="40" placeholder="Sua nota aqui..." style="resize: none;"></textarea>
             <label for="folha-escreve">
            <figure id="container-new-note">
                    <img class="icon-new-note" src="/stock image/icons/icon-new-note.png" alt="Icone criar nova nota">
            </figure></label>
        </article>
    </section>

</body>
</html>
